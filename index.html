<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Pay</title>
    <link rel="icon" href="img/Frame 5.svg" type="image/x-icon">
    <link rel="icon" type="image/png" href="img/Propify logo.png" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0">

    <link rel="stylesheet" type="text/CSS" href="./CSS/Main.css">
    <link rel="stylesheet>" type="text/CSS" href="./CSS/bootstrap.css">
    <link rel="stylesheet" type="text/CSS" href="./CSS/bootstrap.min.css">
</head>

<body class="container-fluid">
    <div class="container py-4">
        <header class="pb-3 mb-4">
            <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
                <img src="./Img/Logo.png">

            </a>
            <!-- <span class="fs-4">Jumbotron example</span> -->
        </header>
        <div>
            <h3 style="text-align: center; font-weight: bold; font-family: sans-serif; padding-bottom: 0;">Log In</h3>
        </div>
        <div class="album py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-4 row-cols-md-2 g-2">
                    <div class="col">
                        <div class="">
                            <div class="container-fluid">
                                <img class="pix" src="./Img/Credit card-rafiki 2.png" alt="" width="500" height="500">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class=" ">
                            <main class="form-signin">
                                <form>

                                    <h1 class="h3 fw-normal fw-bold">Live the <span>Easy</span> Way</h1>
                                    <p>Making banking Easier</p>

                                    <div class="form-floating">
                                        <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput"><img class="lg" src="./Img/person.png"> Username/Email address</label>
                                    </div>
                                    <br>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword"><img class="lg" src="./Img/Password.png"> Password</label>
                                    </div>

                                    <div class="checkbox">
                                        <label>
                                          <input id="remember" type="checkbox" value="remember-me"> <span style="font-size: smaller; font-family: Arial, Helvetica, sans-serif;">Remember Me</span>
                                        </label>
                                        <label class="position-absolute mx-5">
                                          <a id="password" href="#">forgot password?</a>
                                        </label>
                                    </div>
                                    <button class="w-100 btn btn-lg mt-5 mb-3 mx-auto" type="submit" id="button">Login</button>
                                    <p class="mt-3 mb-3 text-muted">Don't have an account? <a href="#">Sign Up</a></p>
                                </form>
                            </main>
                        </div>
                    </div>
                </div>

                <script src="js/bootstrap.bundle.js"></script>
                <script src="js/bootstrap.js"></script>
</body>

</html>
